<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Blog Post</title>
</head>
<body>
<header>
  <h1>Edit Blog Post</h1>
  <nav>
    <a href="/">Home</a>
  </nav>
</header>

<main>
  <form th:action="@{/posts/edit/{id}(id=${post.id})}" method="post">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" th:value="${post.title}" required>
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="10" th:text="${post.content}" required></textarea>
    </div>
    <button type="submit">Update</button>
  </form>
</main>

<footer>
  <p>Â© 2024 Blog Website</p>
</footer>
</body>
</html>
